<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header section -->
    <header class="header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand navbarLogo" href="index.html">
                    <img src="./images/logo.png" alt="logo" title="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars navbarcolBtn"></i>
                </button>

                <div class="collapse navbar-collapse justify-content-end navbarLogin" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <form class="form-inline my-2 my-lg-0 navbarForm">
                            <input type="search" placeholder="Search" aria-label="Search">
    
                        </form>

                        <li class="nav-item ">
                            <a class="nav-link" href="#">
                                <i class="fa-regular fa-circle-user"></i> Login/Sign Up
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </li>
                        <button id="showProductModel" class="btn btn-primary">Add Product</button>

                    </ul>

                </div>
            </nav>
        </div>
    </header>

    <!-- Cards section -->

    <section class="cardSec">
        <div class="container">
            <div class="row" id="productContainer">
                <div class="col-md-4 mb-4">
                    <div class="card mt-4">
                        <figure class="productCard mb-0">
                            <div class="productImg">
                                <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/r/8/k/-original-imagtyxcgmgvtm7y.jpeg?q=70"
                                    alt="img" title="img">
                            </div>
                            <figcaption>
                                <div class="ratingSec text-center">
                                    <div class="productName">
                                        <h4 class="mb-0">SAMSUNG Galaxy F14 5G</h4>
                                    </div>
                                    <div class="rating">
                                        <p class="mb-0">4<i class="fa-solid fa-star"></i></p>
                                    </div>
                                    <div class="status">
                                        <p class="mb-0"><strong>Delivered</strong></p>
                                    </div>
                                </div>
                                <div class="overviewSec">
                                    <h4>SAMSUNG Galaxy F14 5G</h4>
                                    <em>Overview</em>
                                    <p>
                                        The Samsung Galaxy F14 smartphone uses a segment-only 5nm processor that enables you
                                        with easy multitasking, gaming, and much more. It has a 6000 mAh battery that will
                                        last you for up to 2 days on a single charge. Thanks to the 5G connectivity, you can
                                        enjoy high speed browsing on this smartphone. It has a large display of about 16.72
                                        cm (6.5) full HD+ display that enables you with immersive viewing. The 12 GB of RAM
                                        with RAM Plus offers enough storage space to store all your data. This smartphoneâ€™s
                                        OS updates and security updates keeps you updated and protected.
                                    </p>
    
                                    <div class="action">
                                        <button class="btn btn-primary" onclick="onEdit(this)">Edit</button>
                                        <button class="btn btn-danger" onclick="onDelete(this)">Delete</button>
                                    </div>
    
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- backDrop, ProductForm -->
<div class="backDrop hideProductModel" onclick="onCancel()" id="backDrop"></div>
<div class="productModel" id="productModel">
    <div class="card">
        <div class="card-header">
            Add product Details
            <i class="fa-regular fa-circle-xmark float-right hideProductModel" onclick="oncancel()"></i>
        </div>
        <div class="card-body">
            <form id="productForm">
                <div class="form-group">
                    <label for="title">Product Name</label>
                    <input type="text" required id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="imageUrl">Product Image Url</label>
                    <input type="text" required id="imageUrl" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Product Description</label>
                    <textarea type="text" required id="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Ratings</label>
                    <select id="rating" required class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required class="form-control">
                        <option value="Order Confirmed!!!">Order Confirmed!!!</option>
                        <option value="In Transit!!!">In Transit!!!</option>
                        <option value="Out For Delivery!!!">Out For Delivery!!!</option>
                        <option value="Delivered!!!">Delivered!!!</option>
                        <option value="Unsuccessful Delivery Attempt!!!">Unsuccessful Delivery Attempt!!!</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-danger hideProductModel" onclick="onCancel()">Cancel</button>
                    <button type="submit" id="submitBtn" class="btn btn-success float-right">Add Product</button>
                    <button type="button" id="updateBtn" class="btn btn-success float-right d-none">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="loader d-none" id="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app.js"></script>

</html>
